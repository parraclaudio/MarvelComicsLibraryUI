<mat-drawer-container>
    <mat-drawer mode="over" position="end">
      <mat-tab-group>
        <mat-tab label="Details">
          <app-comic-detail [comic]="selectedComic"></app-comic-detail>
        </mat-tab>
      </mat-tab-group>
    </mat-drawer>
  <mat-drawer-content>
      <mat-progress-bar mode="indeterminate" *ngIf="showProgress"></mat-progress-bar>
      <div class="search">
          <mat-form-field>
            <input matInput placeholder="Search for comics..." #searchBox (keyup.enter)="getMarvelComics(searchBox.value)">
          </mat-form-field>
      </div>
      <mat-grid-list cols="4" rowHeight="250">
          <mat-grid-tile *ngFor="let comic of comics">
              <app-comic-card [comic]="comic" (select)="selectComic($event)" ></app-comic-card>
          </mat-grid-tile>
      </mat-grid-list>
  </mat-drawer-content>
</mat-drawer-container>
